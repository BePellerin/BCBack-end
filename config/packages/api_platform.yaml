api_platform:
    title: Hello API Platform
    version: 1.0.0
    # Good defaults for REST APIs
    defaults:
        stateless: false
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
        extra_properties:
            standard_put: true    
    mapping:
        paths: ['%kernel.project_dir%/src/Entity']   
    patch_formats:
        mime_types: ['multipart/form-data']
        json: ['application/merge-patch+json']
